<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickes Mekar-Verkstad</title>
    <style>
        /* CSS - H√§r best√§mmer vi hur spelet ser ut */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Tar bort scrollbars */
            font-family: 'Arial Rounded MT Bold', 'Comic Sans MS', sans-serif;
            background-color: #333;
            touch-action: manipulation; /* G√∂r det b√§ttre p√• surfplattor */
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('Gemini_Generated_Image_zg2j3hzg2j3hzg2j.jpg'); /* Byt till ditt filnamn om det √§r annorlunda */
            background-size: cover;
            background-position: center;
        }

        /* Reparat√∂ren */
        #mechanic {
            position: absolute;
            bottom: -50px;
            left: 20px;
            height: 50vh; /* Han t√§cker halva h√∂jden */
            transition: transform 0.2s; /* Mjuk r√∂relse */
            pointer-events: none; /* S√• man inte r√•kar klicka p√• honom ist√§llet f√∂r spelet */
            z-index: 10;
        }

        /* Po√§ngr√§knaren */
        #score-board {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 24px;
            color: #333;
            border: 4px solid #ff9900;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 20;
        }

        /* Start-knapp */
        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 6px 0 #1e7e34;
            z-index: 30;
        }
        #start-btn:active {
            transform: translate(-50%, -46%);
            box-shadow: 0 2px 0 #1e7e34;
        }

        /* Reparations-ikoner (Felen som dyker upp) */
        .problem {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.7);
            border-radius: 50%;
            cursor: pointer;
            animation: popIn 0.5s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 3px solid white;
            box-shadow: 0 0 15px red;
            user-select: none;
        }

        /* Animation n√§r felet dyker upp */
        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Animation n√§r man fixar felet */
        .fixed {
            animation: fixIt 0.3s forwards;
        }
        @keyframes fixIt {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-board">Lagade bilar: <span id="score">0</span></div>
        
        <button id="start-btn" onclick="startGame()">Starta Spelet!</button>

        <img id="mechanic" src="Gemini_Generated_Image_r0njm8r0njm8r0nj.jpg" alt="Mekaniker">
        
        </div>

    <script>
        // JAVASCRIPT - Spelets hj√§rna
        
        let score = 0;
        let gameRunning = false;
        const mechanic = document.getElementById('mechanic');
        const scoreElement = document.getElementById('score');
        const gameContainer = document.getElementById('game-container');
        const startBtn = document.getElementById('start-btn');

        // Funktion f√∂r att starta spelet
        function startGame() {
            score = 0;
            scoreElement.innerText = score;
            gameRunning = true;
            startBtn.style.display = 'none'; // G√∂m startknappen
            
            // Starta loopen som skapar problem
            spawnProblemLoop();
        }

        // Skapar problem med j√§mna mellanrum
        function spawnProblemLoop() {
            if (!gameRunning) return;

            // Skapa ett problem
            createProblem();

            // Slumpm√§ssig tid till n√§sta problem (mellan 1 och 3 sekunder)
            let randomTime = Math.random() * 2000 + 1000;
            setTimeout(spawnProblemLoop, randomTime);
        }

        // Funktion som skapar den r√∂da knappen
        function createProblem() {
            const problem = document.createElement('div');
            problem.classList.add('problem');
            problem.innerText = "üîß"; // En skiftnyckel-emoji

            // Placera problemet slumpm√§ssigt √∂ver bilen (vi gissar var bilen √§r p√• sk√§rmen)
            // Bilen √§r ungef√§r i mitten, lite till h√∂ger.
            // Vi slumpar positioner mellan 40% och 80% av bredden, och 30% och 60% av h√∂jden.
            let x = 40 + Math.random() * 40; 
            let y = 30 + Math.random() * 30;
            
            problem.style.left = x + '%';
            problem.style.top = y + '%';

            // Vad h√§nder n√§r man klickar p√• problemet?
            problem.onclick = function() {
                fixProblem(problem);
            };

            // Ta bort problemet automatiskt efter 4 sekunder om man √§r f√∂r l√•ngsam
            setTimeout(() => {
                if(problem.parentNode) {
                    problem.remove();
                }
            }, 4000);

            gameContainer.appendChild(problem);
        }

        // N√§r man klickar och lagar felet
        function fixProblem(element) {
            score++;
            scoreElement.innerText = score;

            // Spela upp animation
            element.classList.add('fixed');
            element.innerText = "‚ú®"; // Stj√§rnor!
            element.style.backgroundColor = "#28a745"; // Gr√∂n f√§rg
            element.style.boxShadow = "0 0 15px lime";

            // F√• reparat√∂ren att hoppa till av gl√§dje
            mechanicJump();

            // Ta bort elementet helt efter animationen
            setTimeout(() => {
                element.remove();
            }, 3000);
        }

        // En enkel animation f√∂r reparat√∂ren
        function mechanicJump() {
            mechanic.style.transform = "translateY(-50px) scale(1.1)";
            setTimeout(() => {
                mechanic.style.transform = "translateY(0) scale(1)";
            }, 200);
        }

    </script>
</body>
</html>
